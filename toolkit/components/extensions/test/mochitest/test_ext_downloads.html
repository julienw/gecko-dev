<!DOCTYPE HTML>
<html>
<head>
  <title>WebExtension test</title>
  <script type="text/javascript" src="/tests/SimpleTest/SimpleTest.js"></script>
  <script type="text/javascript" src="/tests/SimpleTest/SpawnTask.js"></script>
  <script type="text/javascript" src="/tests/SimpleTest/ExtensionTestUtils.js"></script>
  <script type="text/javascript" src="head.js"></script>
  <link rel="stylesheet" type="text/css" href="/tests/SimpleTest/test.css"/>
</head>
<body>

<script type="text/javascript">
"use strict";

function backgroundScript() {
  function download(url) {
    return new Promise(resolve => {
      browser.downloads.download({ url }, resolve);
    });
  }

  browser.test.assertTrue(!!browser.downloads, '`downloads` API is present.');
  browser.test.assertTrue(!!browser.downloads.download, '`downloads.download` API is present.');
  download('www.google.fr').then(id => {
    browser.test.assertTrue(typeof id === "number", `id '${id}' is a number`);
  }).then(() => {
    browser.test.notifyPass("downloads tests");
  });
}

let extensionData = {
  background: "(" + backgroundScript.toString() + ")()",
  manifest: {
    permissions: ["downloads"],
  },
};

add_task(function* test_downloads() {
  let extension = ExtensionTestUtils.loadExtension(extensionData);
  yield extension.startup();
  info("extension loaded");
  yield extension.awaitFinish("downloads tests");
  yield extension.unload();
  info("extension unloaded");
});

</script>

</body>
</html>
